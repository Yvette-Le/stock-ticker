<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Stock Ticker App</title>
</head>

<body>
    <header>
        <h1 class="container">Stock Ticker App</h1>
    </header>
    <main>
        <div class="container">
            <form class="searchform">
                <label for="search">Search for a company:</label>
                <input id="searchTerm" name="searchTerm" type="text" placeholder="Enter a symbol" required>
                <button>SEARCH</button>
            </form>
            <div class="display" id="display">
                <p class="error"></p>
            </div>
    </main>
    <script src="js/index.js" type="module"></script>
</body>

</html>
